<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/ad99441f02.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="conatiner">
        <div class="music-player">
         <nav>
            <div class="circle">
                <i class="fa-solid fa-angle-left"></i>
            </div>
            <div class="circle">
                <i class="fa-solid fa-bars"></i>
            </div>
         </nav>
         <img src="media/468-thumbnail.png"class="song-img">
         <h1>Description</h1>
         <p>Argit singh</p>
         <audio id="song">
            <source src="media/Dum Hai To Rok Ke Bata Pushpa 2 The Rule 128 Kbps.mp3" type="audio/mpeg">
        </audio>
         <input type="range" value="0" id="progress">

         <div class="controls">
            <div><i class="fa-solid fa-backward"></i></div>
            <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
            <div><i class="fa-solid fa-forward"></i></div>
         </div>
        </div>
    </div>
    
</body>
<script src="script.js"></script>
</html>
